<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SGQ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="./sgq.js"></script>
  </head>
  <body onload="onload()">
    <div id="root">
      <p></p>
      <p></p>
      <div class="container text-center">
        <div class="row">
          <div class="col-2">
            <nav class="nav flex-column">
              <a aria-current="page"></a>
              <a>
                <select name="mq" id="mq"  class="form-select form-select-sm" aria-label="Default select example">
                  <option selected value="mq-00">MQ-00</option>
                  <option value="mq-01">MQ-01</option>
                  <option value="mq-02">MQ-02</option>
                </select>
              </a>
              <p></p>
              <a>
                <button
                  class="btn btn-sm btn-outline-secondary position-relative"
                  type="button"
                  onclick="upDateItem()"
                >
                  PO 1
                  <span
                    class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                  >
                    <span class="visually-hidden">New alerts</span>
                  </span>
                </button>
              </a>
              <p></p>
              <a>
                <button
                  class="btn btn-sm btn-outline-secondary"
                  type="button"
                  onclick="upDateItem()"
                >
                  PO 2
                </button>
              </a>
              <p></p>
              <a>
                <button
                  class="btn btn-sm btn-outline-secondary"
                  type="button"
                  onclick="openPopup('PO')"
                >
                  +
                </button>
              </a>
            </nav>
          </div>

          <div class="col-10 menu">
            <div class="content">
              <ul class="nav nav-underline">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    onclick="updateFile('http://localhost:3000/api/documents/mq-00/mq-00.pdf')"
                  >
                    MQ-00
                  </a>
                  
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link position-relative"
                    onclick="updateFile('http://localhost:3000/api/documents/mq-00/po-00/po-00.pdf')"
                  >
                    PO-00
                    <span
                      class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                    >
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    onclick="updateFile('http://localhost:3000/api/documents/mq-00/po-00/it-00/it-00.doc')"
                  >
                    IT-00
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    onclick="updateFile('http://localhost:3000/api/documents/mq-00/po-00/it-00/fr-00/fr-00.xls')"
                  >
                    FR-00
                  </a>
                </li>
                <li class="nav-item">
                  <button
                  class="btn btn-outline-primary"
                  type="button"
                  onclick="openPopup(
                          'CH', 
                          'U:/sgq/mq-00/po-00/it-00/fr-00/fri-00.csv', 
                          'Vendas')"
                  style="
                    --bs-btn-padding-y: 0.25rem;
                    --bs-btn-padding-x: 0.5rem;
                    --bs-btn-font-size: 0.9rem;
                  "
                >
                 Vendas
                </button>
              </li>
              <li class="nav-item">
                <button
                class="btn btn-outline-primary"
                type="button"
                onclick="openPopup(
                        'CH', 
                        'U:/sgq/mq-00/po-00/it-00/fr-00/fri-01.csv', 
                        'Compras')"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 0.5rem;
                  --bs-btn-font-size: 0.9rem;
                "
              >
               Compras
              </button>
            </li>
              <li class="nav-item">
                  <button
                    class="btn btn-outline-primary"
                    type="button"
                    onclick="openPopup('FILE')"
                    style="
                      --bs-btn-padding-y: 0.25rem;
                      --bs-btn-padding-x: 0.5rem;
                      --bs-btn-font-size: 0.9rem;
                    "
                  >
                    +
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    class="btn btn-outline-danger"
                    type="button"
                    onclick="openPopup('AL')"
                    style="
                      --bs-btn-padding-y: 0.25rem;
                      --bs-btn-padding-x: 0.5rem;
                      --bs-btn-font-size: 0.9rem;
                    "
                  >
                    Alterações

                  
                  </span>
                </button>
                </li>
              </ul>
              <div class="card">
                <div class="card-button">
                  <button class="btn btn-outline-primary" type="button" onclick="openPopup('TR', 'mq-00/mq-00.pdf')">
                    Trocar Arquivo
                  </button>
                </div>
                <embed
                  id="pdfViewer"
                  src="http://localhost:3000/api/documents/mq-00/mq-00.pdf"
                  width="900px"
                  height="1300px"
                />
                <div id="pdfViewer2" width="900px" height="1300px" >

                  <div id="chart">
                    <div id="chart1" class="chart1">
                      <canvas id="barChart" width="100" height="20"></canvas>
                    </div>
          
                    <div class="container text-center">
                      <div class="row">
                        <div class="col">
                          <div id="chart2" class="chart2">
                            <canvas id="doughnutChart" width="50" height="20"></canvas>
                          </div>
                          <script src="./chart.js"></script>
                              </div>
                        <div class="col">

                          <div id="table" class="table-responsive"> 
                            <table border="1" class="table table-striped table-sm" >
                            </table>  
                            <br>
                            <div class="botaoTable">
                              <button class="btn btn-outline-primary" onclick="PrimeiroTrimestre()"
                                style="--bs-btn-padding-y: 0.25rem;
                                       --bs-btn-padding-x: 0.5rem;
                                       --bs-btn-font-size: 0.9rem;">
                                1º T
                              </button>
                              <button class="btn btn-outline-primary" onclick="SegundoTrimestre()"
                              style="--bs-btn-padding-y: 0.25rem;
                              --bs-btn-padding-x: 0.5rem;
                              --bs-btn-font-size: 0.9rem;">
                               2º T
                              </button>
                              <button class="btn btn-outline-primary" onclick="TerceiroTrimestre()"
                              style="--bs-btn-padding-y: 0.25rem;
                              --bs-btn-padding-x: 0.5rem;
                              --bs-btn-font-size: 0.9rem;">
                               3º T
                              </button>
                              <button class="btn btn-outline-primary" onclick="QuartoTrimestre()"
                              style="--bs-btn-padding-y: 0.25rem;
                              --bs-btn-padding-x: 0.5rem;
                              --bs-btn-font-size: 0.9rem;">
                               4º T
                              </button>
                              <button class="btn btn-outline-primary" onclick="Ano()"
                              style="--bs-btn-padding-y: 0.25rem;
                              --bs-btn-padding-x: 0.5rem;
                              --bs-btn-font-size: 0.9rem;">
                               Ano
                            </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                
          
                </div>

                
              </div>
            </div>
          </div>
        </div>

        <div id="popup" class="popup">
          <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p></p>
            <div id="formArquivo" class="formArquivo">
              <div class="contentForm">
                <div class="form">
                  <h5>Novo Arquivo</h5>
                  <p>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="nameArquivoIndicador"
                      placeholder="Título Indicador (Quando for tipo indicador!)"
                    />
                  </div>

                  <select id="tipo1" class="form-select form-select-sm" aria-label="Tipo">
                    <option selected>Tipo</option>
                    <option value="IT">IT</option>
                    <option value="FR">FR</option>
                    <option value="FRI">Indicador</option>
                  </select>
                  <p></p>

                  <div class="mb-3">
                    <label for="formFileSm" class="form-label"></label>
                    <input
                      class="form-control form-control-sm"
                      id="formFileSm"
                      type="file"
                    />
                  </div>

                  <button
                    class="btn btn-sm btn-outline-primary"
                    type="button"
                    onclick="uploadFile('formFileSm','tipo1')"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </div>

            <div id="formPO" class="formPO">
              <div class="contentForm">
                <div class="form">
                  <h5>Novo Arquivo</h5>
                  <p>

                  <select id="tipo2"class="form-select form-select-sm" aria-label="Tipo">
                    <option selected>Tipo</option>
                    <option value="MQ">MQ</option>
                    <option value="PO">PO</option>
                  </select>
                  <p></p>

                  <div class="mb-3">
                    <label for="formFileSm2" class="form-label"></label>
                    <input
                      class="form-control form-control-sm"
                      id="formFileSm2"
                      type="file"
                    />
                  </div>

                  <button
                    class="btn btn-sm btn-outline-primary"
                    type="button"
                    onclick="uploadFile('formFileSm2','tipo2')"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </div>

            <div id="formTR" class="formTR">
              <div class="contentForm">
                <div class="form">
                  <h5>Trocar Arquivo</h5>
                  <p>

                  <div class="mb-3">
                    <label for="formFileSm3" class="form-label"></label>
                    <input
                      class="form-control form-control-sm"
                      id="formFileSm2"
                      type="file"
                    />
                  </div>

                  <button
                    class="btn btn-sm btn-outline-primary"
                    type="button"
                    onclick="uploadFile('formFileSm3')"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </div>



            <div id="formAL" class="formAL">
              <div class="contentForm">
                <div class="form">
                  <p></p>

                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Alterações detectadas</label
                    >
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="8"
                    >
                        Alterações Detectadas
                      </textarea
                    >
                  </div>

                  <button
                    class="btn btn-sm btn-outline-danger"
                    type="button"
                    onclick="GerarVersao()"
                  >
                    Gerar Versão
                  </button>
                </div>
              </div>
            </div>




          </div>
        </div>


      <div class="footer" >
        <div id="resposta"> </div>
        footer
      </div>





    </div>
  </div>
</body>
</html>
