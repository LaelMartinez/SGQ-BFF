<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Básicos</title>
    <!-- Inclua a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráficos Básicos</h1>

    <!-- Gráfico de Barras -->
    <div>
        <h2>Gráfico de Barras</h2>
        <canvas id="barChart" width="40" height="20"></canvas>
    </div>

    <!-- Gráfico de Rosca -->
    <div>
        <h2>Gráfico de Rosca</h2>
        <canvas id="doughnutChart" width="40" height="20"></canvas>
    </div>

    <!-- Tabela de Dados -->
    <div>
        <h2>Tabela de Dados</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Vendas Mensais</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>Março</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>Abril</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>Maio</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Botão para Alteração dos Meses -->
    <div>
        <h2>Alterar Meses</h2>
        <button onclick="alterarMeses()">Alterar Meses</button>
    </div>

    <script>
        // Dados iniciais dos gráficos
        var barChartData = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
            datasets: [{
                label: 'Vendas Mensais',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: [50, 60, 45, 70, 80]
            }]
        };

        var doughnutChartData = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
            datasets: [{
                label: 'Vendas Mensais',
                backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                borderColor: ['rgba(255,99,132,1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)', 'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                borderWidth: 1,
                data: [50, 60, 45, 70, 80]
            }]
        };

        // Configurações dos gráficos
        var chartOptions = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        // Obtém o contexto dos canvas
        var barCtx = document.getElementById('barChart').getContext('2d');
        var doughnutCtx = document.getElementById('doughnutChart').getContext('2d');

        // Cria os gráficos
        var barChart = new Chart(barCtx, {
            type: 'bar',
            data: barChartData,
            options: chartOptions
        });

        var doughnutChart = new Chart(doughnutCtx, {
            type: 'doughnut',
            data: doughnutChartData,
            options: chartOptions
        });

        // Função para alterar os meses (apenas como exemplo)
        function alterarMeses() {
            // Suponha que você tenha uma nova lista de meses
            var novosMeses = ['Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro'];

            // Atualiza os dados dos gráficos
            barChart.data.labels = novosMeses;
            doughnutChart.data.labels = novosMeses;

            // Atualiza os dados da tabela (apenas como exemplo)
            var tabela = document.querySelector('table tbody');
            tabela.innerHTML = '';
            for (var i = 0; i < novosMeses.length; i++) {
                var novaLinha = '<tr><td>' + novosMeses[i] + '</td><td>' + (Math.floor(Math.random() * 100) + 1) + '</td></tr>';
                tabela.innerHTML += novaLinha;
            }

            // Atualiza os gráficos
            barChart.update();
            doughnutChart.update();
        }
    </script>
</body>
</html>
